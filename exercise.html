<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>フォーム作成の練習</title>
</head>

<body>
    <h1>フォームレッスン</h1>
    <p>以下のフォームを埋めて下さい。（※は必須項目）</p>
    <form action="">
        <div>
            <label>※ユーザー名: <input type="text" required></label>
        </div>
        <div>
            <label>※パスワード(６文字以上): <input type="password" required minlength="6"></label>
        </div>
        <div>
           性別: <label>
                <input type="radio" required name="sex">男性
            </label>
            <label>
                <input type="radio" required name="sex">女性
            </label>
        </div>
        <div>
            生年月日:
            <label>
                年: <select name="year" required>
                    <option value="">---</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                </select>
            </label>
            <label>
                月: <select name="month" required>
                    <option value="">---</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="12">12</option>
                </select>
            </label>
            <label>
                日: <select name="day" required>
                    <option value="">---</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="31">31</option>
                </select>
            </label>
        </div>
        <div>
        <p>備考欄:</p> <textarea cols="30" rows="10"></textarea>
        </div>
        <input type="submit">
    </form>
</body>

</html>
